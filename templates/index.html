<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealSense Camera Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">RealSense Camera Control</h1>
        <div class="row mt-4">
            <div class="col text-center">
                <button id="startCamera" class="btn btn-success">Start Camera</button>
                <button id="stopCamera" class="btn btn-danger" disabled>Stop Camera</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col text-center">
                <button id="capture2d" class="btn btn-primary" disabled>Capture 2D Image</button>
                <button id="capture3d" class="btn btn-primary" disabled>Capture 3D Image</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col text-center image-container">
                <img id="capturedImage" src="#" alt="Captured 2D Image" style="display:none;">
                <img id="captured3dImage" src="#" alt="Captured 3D Image" style="display:none;">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col text-center">
                <h3>Camera Settings</h3>
                <form id="settingsForm" class="form-inline d-inline-block">
                    <label for="width" class="me-2">Width:</label>
                    <input type="number" id="width" class="form-control me-3" value="640">
                    <label for="height" class="me-2">Height:</label>
                    <input type="number" id="height" class="form-control me-3" value="480">
                    <label for="frameRate" class="me-2">Frame Rate:</label>
                    <input type="number" id="frameRate" class="form-control me-3" value="30">
                    <button type="submit" class="btn btn-primary">Update Settings</button>
                </form>
                <div id="cameraStatus" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
